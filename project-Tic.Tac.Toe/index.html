<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe Toe 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p class="para">Winner</p>
    </div>
    <main>
        <h2 class="head">Tic Tac Toe</h2>
        <div class="container">
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </main>
    <div class="btn-section">
        <button id="reset-game">Reset Game</button>
        <button id="new-game">New Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
